<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to your CSS file if needed -->
</head>
<body>
    <div class="container">
        <h1>Upload a PDF to Summarize</h1>
        
        <!-- Form for PDF upload -->
        <form action="{{ url_for('upload_pdf') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select a PDF file:</label>
                <input type="file" name="file" id="file" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Summarize</button>
        </form>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Display the summary if generated -->
    {% if summary %}
        <div class="summary-section">
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        </div>
    {% endif %}
</body>
</html>
